{%load static %}
<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!-->
<html class="no-js">
  <!--<![endif]-->
  <head>
    <meta charset="utf-8" />
    <title>Vivaro Online Courses</title>
    <meta name="description" content="" />
    <!-- Mobile Specific Meta -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    
      <!-- Required meta tags -->
    
      <link rel="icon" href="{% static 'img/favicon.png'%}" />
      <!-- Bootstrap CSS -->
      <link rel="stylesheet" href="{%static 'css/bootstrap.min.css' %}" />
      <!-- animate CSS -->
      <link rel="stylesheet" href="{%static 'css/animate.css'%}" />
      <!-- owl carousel CSS -->
      <link rel="stylesheet" href="{%static 'css/owl.carousel.min.css'%}" />
      <!-- themify CSS -->
      <link rel="stylesheet" href="{%static 'css/themify-icons.css'%}" />
      <!-- flaticon CSS -->
      <link rel="stylesheet" href="{%static 'css/flaticon.css'%}" />
      <!-- font awesome CSS -->
      <link rel="stylesheet" href="{%static 'css/magnific-popup.css'%}" />
      <!-- swiper CSS -->
      <link rel="stylesheet" href="{%static 'css/slick.css'%}" />
      <!-- style CSS -->
      <link rel="stylesheet" href="{%static 'css/style.css'%}" />
    </head>
  
    <body>
      <!--::header part start::-->
      <header class="main_menu home_menu">
        <div class="container">
          <div class="row align-items-center">
            <div class="col-lg-12">
              <nav class="navbar navbar-expand-lg navbar-light">
                <a class="navbar-brand" href="index.html">
                  <img src="{% static 'img/logo.png' %}" alt="vivarodelarlogo" />
                </a>
                <button
                  class="navbar-toggler"
                  type="button"
                  data-toggle="collapse"
                  data-target="#navbarSupportedContent"
                  aria-controls="navbarSupportedContent"
                  aria-expanded="false"
                  aria-label="Toggle navigation"
                >
                  <span class="navbar-toggler-icon"></span>
                </button>
  
                <div
                  class="collapse navbar-collapse main-menu-item justify-content-end"
                  id="navbarSupportedContent"
                >
                  <ul class="navbar-nav align-items-center">
                    <li class="nav-item active">
                      <a class="nav-link" href="{% url 'homepage'%}">Home</a>
                    </li>
                    <li class="nav-item dropdown">
                      <a
                        class="nav-link dropdown-toggle"
                        href="{% url 'homepage'%}"
                        id="navbarDropdown"
                        role="button"
                        data-toggle="dropdown"
                        aria-haspopup="true"
                        aria-expanded="false"
                      >
                        Courses
                      </a>
                      <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <a
                          class="dropdown-item"
                          href="{% url 'Courses:Blackjack'%}"
                          >Black Jack</a
                        >
                        <a class="dropdown-item" href="{% url 'Courses:Poker'%}"
                          >Poker</a
                        >
                        <a class="dropdown-item" href="{% url 'Courses:Roulatte'%}"
                          >Roulette</a
                        >
                        <a class="dropdown-item" href="{% url 'Courses:Dragontiger'%}"
                          >Dragon Tiger</a
                        >
                        <a class="dropdown-item" href="{% url 'Courses:Baccarat'%}"
                          >Baccarat</a
                        >
                        <a class="dropdown-item" href="{% url 'Courses:Keno'%}">Keno</a>
                      </div>
                    </li>
  
                    <li class="nav-item">
                      <a class="nav-link" href="{%url 'about'%}">About</a>
                    </li>
  
                    <li class="nav-item">
                      <a class="nav-link" href="{% url 'blog'%}">Blog</a>
                    </li>
  
                    <li class="nav-item">
                      <a class="nav-link" href="{% url 'contact'%}">Contact</a>
                    </li>
                    <li class="d-none d-lg-block">
                      <a class="genric-btn primary-border small" href="#"
                        >Log In</a
                      >
                    </li>
                    <li class="d-none d-lg-block">
                      <a class="genric-btn primary small" href="#">Sign Up</a>
                    </li>
                  </ul>
                </div>
              </nav>
            </div>
          </div>
        </div>
      </header>
      <!-- Header part end-->
    <!-- <link rel="shortcut icon" href="img/favicon.png"> -->
<!-- <span><br><br><br><br><br></span> -->
    <link
      href="http://fonts.googleapis.com/css?family=Lato:300,400,700"
      rel="stylesheet"
    />

    <!-- Syntax Highlighter -->
    <link
      rel="stylesheet"
      type="text/css"
      href="syntax-highlighter/styles/shCore.css"
      media="all"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="syntax-highlighter/styles/shThemeDefault.css"
      media="all"
    />

    <!-- Font Awesome CSS-->
    <link
      rel="stylesheet"
      href="{% static 'Courses/assets/css/font-awesome.min.css'%}"
    />
    <!-- Normalize/Reset CSS-->
    <link
      rel="stylesheet"
      href="{% static 'Courses/assets/css/normalize.min.css'%}"
    />
    <!-- Main CSS-->
    <link rel="stylesheet" href="{% static 'Courses/assets/css/main.css'%}" />
  </head>
  <body id="welcome">
    <aside class="left-sidebar">
      <div class="logo">
        <a href="#welcome">
          <h1>Vivaro Dealer</h1>
        </a>
      </div>
    <!--Block content-->

    {%block content%} {%endblock%}

    <!--endblock-->

    <!-- Essential JavaScript Libraries
		==============================================-->
    <script
      type="text/javascript"
      src="Courses/assets/js/jquery-1.11.0.min.js"
    ></script>
    <script
      type="text/javascript"
      src="Courses/assets/js/jquery.nav.js"
    ></script>
    <script
      type="text/javascript"
      src="syntax-highlighter/scripts/shCore.js"
    ></script>
    <script
      type="text/javascript"
      src="syntax-highlighter/scripts/shBrushXml.js"
    ></script>
    <script
      type="text/javascript"
      src="syntax-highlighter/scripts/shBrushCss.js"
    ></script>
    <script
      type="text/javascript"
      src="syntax-highlighter/scripts/shBrushJScript.js"
    ></script>
    <script
      type="text/javascript"
      src="syntax-highlighter/scripts/shBrushPhp.js"
    ></script>
    <script type="text/javascript">
      SyntaxHighlighter.all();
    </script>
    <script type="text/javascript" src="Courses/assets/js/custom.js"></script>
  </body>
</html>
